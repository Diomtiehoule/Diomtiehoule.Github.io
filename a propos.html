<!DOCTYPE html>
<html>
    <head>
        <title> A PROPOS </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="a%20propos.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <body>
        
        <header>
         <a href="index.html" alt="acceuil"><h1>Retour</h1></a>
        </header>
        
        <div class="slider">
            
            <input type="radio" name="slide" id="slide-1" checked>
            <input type="radio" name="slide" id="slide-2">
            <input type="radio" name="slide" id="slide-3">
            
            
           <div class="slides">
             <div class="slide slide-1"></div>
              <div class="slide slide-2"></div>
              <div class="slide slide-3"></div>
            </div>
            
            <div class="arrows arrow-left">
                <label for="slide-3">
                   <span><i class="fas fa-angle-left"</span>
                </label>
                   
                <label for="slide-1">
                   <span><i class="fas fa-angle-left"</span>
                </label>
                       
                <label for="slide-2">
                   <span><i class="fas fa-angle-left"</span>
                </label>
            </div>
         
                    <div class="arrows arrow-right">
                <label for="slide-2">
                   <span><i class="fas fa-angle-right"</span>
                </label>
                   
                <label for="slide-3">
                   <span><i class="fas fa-angle-right"</span>
                </label>
                       
                <label for="slide-1">
                   <span><i class="fas fa-angle-right"</span>
                </label>
            </div>
                    
            <div class="dots">
                <label for="slide-1"></label>
                <label for="slide-2"></label>
                <label for="slide-3"></label>
                    
                    </div>     
         
        </div>
    </body>
